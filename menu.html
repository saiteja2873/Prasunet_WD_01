    <script>
        const elements = document.querySelectorAll('.b1, .b2, .b3, .b4');

        elements.forEach(element => {
            element.addEventListener('mouseenter', () => {
                elements.forEach(el => {
                    if (el !== element) {
                        el.style.color = 'rgb(49, 48, 48)';
                    }
                });
            });

            element.addEventListener('mouseleave', () => {
                elements.forEach(el => {
                    el.style.color = 'white'; // Revert to the initial color
                });
            });
        });
    </script>
